spring:
  application:
    name: xxpay-gateway
  cloud:
    config:
      discovery:
        enabled: true            # 默认false，设为true表示使用注册中心中的configserver配置而不自己配置configserver的uri
        serviceId: xxpay-config  # 指定config server在服务发现中的serviceId，默认为：configserver
      fail-fast: true
      password: xxpay
      username: user

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:2000/eureka/